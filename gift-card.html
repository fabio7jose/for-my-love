<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GIFT CARD</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.theme.min.css" />

    <style>
        body {
            background-color: #0e0e0e;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
        }

        #conteudoPrincipal {
            display: none;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        #telaInicial {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #botaoIniciar {
            background-color: #ff69b4;
            color: white;
            font-size: 1.5rem;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #botaoIniciar:hover {
            background-color: #e0559c;
        }

        .btn {
            background-color: #ff69b4;
            color: white;
            font-size: 1.2rem;
            padding: 5px 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s;
        }


        .btn:hover {
            background-color: #e0559c;
        }

        iframe.spotify-player {
            width: 100%;
            max-width: 600px;
            height: 80px;
            border: none;
            margin: 20px auto;
            display: block;
        }

        .heart {
            position: fixed;
            top: -50px;
            font-size: 24px;
            color: #ff69b4;
            animation: fall 5s linear forwards;
            pointer-events: none;
            z-index: 9999;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .mensagem-spotify {
            margin-bottom: 10px;
            font-style: italic;
            font-size: 1rem;
            opacity: 0.8;
        }
    </style>
</head>

<body>

    <div class="mx-auto">
        <img class="img-fluid" src="img/gift-card.webp" alt="">
    </div>
    <a class="btn mx-auto mt-3" href="index.html">VOLTAR</a>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/glide.min.js"></script>

    <script>
        function criarCoracao() {
            const coracao = document.createElement("div");
            coracao.classList.add("heart");
            coracao.innerText = "🎁";
            coracao.style.left = Math.random() * 100 + "vw";
            coracao.style.fontSize = Math.random() * 10 + 20 + "px";
            coracao.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.body.appendChild(coracao);

            setTimeout(() => {
                coracao.remove();
            }, 5000);
        }
        setInterval(criarCoracao, 200);
    </script>
</body>

</html>
